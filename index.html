<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Carousel - Development Demo</title>
  </head>
  <body class="parallax-carousel-fullpage">
    <div id="carousel"></div>

    <script type="module">
      import { ParallaxCarousel } from "./src/index.js";
      import "./src/styles/carousel.css";

      const carousel = new ParallaxCarousel({
        container: "#carousel",

        images: [
          {
            src: "https://picsum.photos/2200/1080?random=1",
            title: "Beautiful Landscape",
            href: "/article/1",
          },
          {
            src: "https://picsum.photos/2200/1080?random=2",
            title: "Mountain Vista",
            href: "/article/2",
          },
          {
            src: "https://picsum.photos/2200/1080?random=3",
            title: "Ocean Waves",
            href: "/article/3",
          },
          {
            src: "https://picsum.photos/2200/1080?random=4",
            title: "Urban Jungle",
            href: "/article/4",
          },
          {
            src: "https://picsum.photos/2200/1080?random=5",
            title: "Desert Sunset",
            href: "/article/5",
          },
          {
            src: "https://picsum.photos/2200/1080?random=6",
            title: "Forest Path",
            href: "/article/6",
          },
          {
            src: "https://picsum.photos/2200/1080?random=7",
            title: "City Lights",
            href: "/article/7",
          },
          {
            src: "https://picsum.photos/2200/1080?random=8",
            title: "Northern Lights",
            href: "/article/8",
          },
        ],

        features: {
          showIndex: true,
          showTitles: true,
          enableZoom: true,
        },

        callbacks: {
          onInit: () => {
            console.log("ðŸŽ  Carousel initialized!");
          },
          onImageClick: (index, image) => {
            console.log("Clicked image:", index, image.config.title);
          },
          onZoomIn: (index) => {
            console.log("Zoomed in to image:", index);
          },
          onZoomOut: (index) => {
            console.log("Zoomed out from image:", index);
          },
          onSlide: (index) => {
            console.log("Slid to image:", index);
          },
        },
      });

      // Expose to window for debugging
      window.carousel = carousel;
    </script>
  </body>
</html>
